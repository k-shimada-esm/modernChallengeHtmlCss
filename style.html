<style>
  /* ヘッダータイトル */
  h1 {
    color: royalblue;
  }

  /* 新規登録ボタン */
  .registration-button {
    background-color: palevioletred;
    color: white;
    padding: 5px;
    margin-bottom: 5px;
    border-width: 1px;
    border-radius: 10%;
  }

  /* テーブル */
  table {
    width: 100%;  /* ウィンドウ幅いっぱいにする */
    border-spacing: 0;  /* 隣接するセルのボーダーとボーダーの間隔 */
  }
  /* テーブルヘッダ */
  table th {
    text-align: center; /* テキスト位置 */
    color:white;  /* 文字色 */
    background-color: teal; /* 背景色 */
    border: 1px white solid; /* 枠線 */
    padding: 5px 0; /* 余白 */
  }
  /* テーブルデータ */
  table td {
    border: 1px teal solid; /* 枠線 */
    width: 10% 30% 25% 10% 25%;
    padding: 2px 0;
  }
  /* テーブルデータ（書籍番号） */
  td.book-no {
    text-align: center; /* テキスト位置 */
  }
  /* テーブルデータ（タイトル） */
  td.title {
    text-align: left; /* テキスト位置 */
  }
  /* テーブルデータ（ジャンル） */
  td.genre {
    text-align: left; /* テキスト位置 */
  }
  /* テーブルデータ（購入日） */
  td.purchase-date {
    text-align: center; /* テキスト位置 */
  }
  /* テーブルデータ（購入者） */
  td.purchase-person {
    text-align: left; /* テキスト位置 */
  }

  /* ローダーの設定 */
  .loader {
    position: fixed;
    z-index: 1000;
    width: 100%;
    height: 100vh;
    margin: 0;
    padding: 0;
    background: #fdfdfd;
    opacity: 0.5;
  }
  /* ローディングアニメーションの設定 */
  .loader .circle {
    display: block;
    position: relative;
    top: calc( 35% );
    width: 40px;
    height: 40px;
    margin: 0 auto;
    border: 8px solid #e0e0e0;
    border-top: 7px solid #ffcccc;
    border-radius: 50px;
    animation: loading 700ms linear 0ms infinite normal both;
  }
  @keyframes loading {
    0% { transform: rotate( 0deg ); }
    100% { transform: rotate( 360deg ); }
  }
  /* ローダー終了 */
  .loader.hide {
    opacity: 0;
    pointer-events: none;
    transition: opacity 500ms;
  }
</style>
